<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Mail Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="login-container">
            <h2 id="form-title">Email Friendly</h2>
    
            <!-- Login Form -->
            <div id="login-form">
                <input type="text" id="login-username" placeholder="Enter Username">
                <input type="password" id="login-password" placeholder="Enter Password">
                <button onclick="login()">Login</button>
                <p id="login-error-message" class="error-message"></p>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </div>
    
            <!-- Sign Up Form -->
            <div id="signup-form" style="display: none;">
                <input type="text" id="signup-username" placeholder="Choose Username">
                <input type="password" id="signup-password" placeholder="Choose Password">
                <button onclick="signUp()">Sign Up</button>
                <p id="signup-error-message" class="error-message"></p>
                <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </div>
        </div>

    <script src="gmail.js"></script>
</body>
</html>
